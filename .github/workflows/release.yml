name: Release Desktop

on:
  push:
    tags:
      - "v.*"

permissions:
  contents: write

jobs:
  publish:
    name: Build and publish
    strategy:
      fail-fast: false
      matrix:
        platform:
          - macos-latest
          - windows-latest
    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest
          cache: true
      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: packages/desktop/src-tauri -> target
      - name: Install dependencies
        run: bun install --frozen-lockfile
      - name: Fetch sidecar binary
        run: bun run --cwd packages/desktop predev
      - name: Build and publish
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
        with:
          projectPath: packages/desktop
          tauriScript: bun
          tagName: ${{ github.ref_name }}
          releaseName: OpenCopilot Desktop ${{ github.ref_name }}
          releaseBody: See the assets to download and install this version.
          releaseDraft: false
          prerelease: false
          generateReleaseNotes: true
          uploadUpdaterJson: true
          uploadUpdaterSignatures: true
          args: --config src-tauri/tauri.prod.conf.json --no-sign --ci
