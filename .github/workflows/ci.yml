name: CI

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

permissions:
  contents: read

jobs:
  desktop:
    name: Desktop checks
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest
      - name: Install dependencies
        run: bun install --frozen-lockfile
      - name: Typecheck
        run: bun run --cwd packages/desktop checktypes
      - name: Build desktop frontend
        run: bun run --cwd packages/desktop build
